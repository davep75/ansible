---
 - name: edit nrpe.cfg
   hosts: 100.64.186.230
#   become: true
   gather_facts: true
    
   tasks:
    - name: Configure allowed IP in nrpe configuration file
      lineinfile: 
        path: /etc/nagios/nrpe.cfg
        regexp: '^dont_blame_nrpe=0'
        insertafter: '#dont_blame_nrpe=0'
        line: 'dont_blame_nrpe=1'
