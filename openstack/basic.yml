
---
- name: Install basic packages 
  hosts: nova
  gather_facts: true
  become: true
  tasks:
    - name: install
      apt:
        update_cache: yes
      vars:
        packages:
        - bridge-utils
        - debootstrap
        - ifenslave
        - ifenslave-2.6
        - lsof
        - lvm2
        - ntpdate
        - openssh-server
        - sudo
        - tcpdump
        - vlan
        - python3
        - openvswitch-switch
        - build-essential
        - python3-dev
        - ipxe-qemu
        - python3-virtualenv
        - lldpd
        - libstdc++5
        - libxrender1
        - libxtst6
        - libxi6
        - x11-common
        - python2.7-minimal
        - numactl
        - python3-pkgconfig
        - cgroup-lite
        - icu-devtools
        - libicu-dev
        - apt-transport-https
        - cmake-data
        - cmake
        - libsystemd-dev
        - ubuntu-cloud-keyring
    - name: python2 symbolic link
      ansible.builtin.file:
        src: /usr/bin/python2.7
        dest: /usr/bin/python2
        state: link
